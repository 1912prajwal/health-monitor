<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .last-update {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon {
            font-size: 2.5rem;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .card-unit {
            font-size: 1.2rem;
            color: #999;
            font-weight: normal;
        }

        .status-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .status-fill {
            height: 100%;
            transition: width 0.5s ease, background 0.3s ease;
            border-radius: 10px;
        }

        .alert {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .alert-normal {
            background: #d4edda;
            color: #155724;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            .card-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        ‚óè Connecting...
    </div>

    <div class="container">
        <header>
            <h1>üè• Health Monitoring System</h1>
            <p class="last-update">Last Updated: <span id="lastUpdate">--</span></p>
        </header>

        <div class="dashboard">
            <!-- Body Temperature -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">üå°Ô∏è</div>
                    <div class="card-title">Body Temperature</div>
                </div>
                <div class="card-value" id="bodyTemp">--<span class="card-unit">¬∞C</span></div>
                <div class="status-bar">
                    <div class="status-fill" id="bodyTempBar"></div>
                </div>
                <div class="alert" id="bodyTempAlert"></div>
            </div>

            <!-- Room Temperature -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">üè†</div>
                    <div class="card-title">Room Temperature</div>
                </div>
                <div class="card-value" id="roomTemp">--<span class="card-unit">¬∞C</span></div>
                <div class="status-bar">
                    <div class="status-fill" id="roomTempBar"></div>
                </div>
                <div class="alert" id="roomTempAlert"></div>
            </div>

            <!-- Humidity -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">üíß</div>
                    <div class="card-title">Humidity</div>
                </div>
                <div class="card-value" id="humidity">--<span class="card-unit">%</span></div>
                <div class="status-bar">
                    <div class="status-fill" id="humidityBar"></div>
                </div>
                <div class="alert" id="humidityAlert"></div>
            </div>

            <!-- Heart Rate -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">‚ù§Ô∏è</div>
                    <div class="card-title">Heart Rate</div>
                </div>
                <div class="card-value" id="heartRate">--<span class="card-unit">BPM</span></div>
                <div class="status-bar">
                    <div class="status-fill" id="heartRateBar"></div>
                </div>
                <div class="alert" id="heartRateAlert"></div>
            </div>

            <!-- SpO2 -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">ü´Å</div>
                    <div class="card-title">Blood Oxygen</div>
                </div>
                <div class="card-value" id="spo2">--<span class="card-unit">%</span></div>
                <div class="status-bar">
                    <div class="status-fill" id="spo2Bar"></div>
                </div>
                <div class="alert" id="spo2Alert"></div>
            </div>

            <!-- Sensor Status -->
            <div class="card">
                <div class="card-header">
                    <div class="icon">üì°</div>
                    <div class="card-title">Sensor Status</div>
                </div>
                <div class="card-value" style="font-size: 1.5rem;" id="sensorStatus">Initializing...</div>
                <div class="alert" id="sensorAlert" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="fetchData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è±Ô∏è <span id="autoRefreshBtn">Enable Auto-Refresh</span></button>
        </div>
    </div>

    <script>
        let autoRefreshEnabled = false;
        let autoRefreshInterval;
        const ESP32_IP = "192.168.4.1"; // Default ESP32 AP IP

        function updateStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = '‚óè Connected';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = '‚óè Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function getAlert(value, min, max, normalMin, normalMax, type) {
            if (value < min || value > max) {
                return { class: 'alert-danger', text: `‚ö†Ô∏è Critical ${type}!` };
            } else if (value < normalMin || value > normalMax) {
                return { class: 'alert-warning', text: `‚ö° ${type} Abnormal` };
            } else {
                return { class: 'alert-normal', text: `‚úì ${type} Normal` };
            }
        }

        function updateCard(value, elementId, barId, alertId, min, max, normalMin, normalMax, type) {
            document.getElementById(elementId).innerHTML = value + '<span class="card-unit">' + 
                (type === 'BPM' ? ' BPM' : type === '%' ? '%' : '¬∞C') + '</span>';
            
            const percentage = ((value - min) / (max - min)) * 100;
            const bar = document.getElementById(barId);
            bar.style.width = percentage + '%';
            
            const alert = getAlert(value, min, max, normalMin, normalMax, 
                type === 'BPM' ? 'Heart Rate' : type === '%' ? 'SpO2/Humidity' : 'Temperature');
            
            const alertEl = document.getElementById(alertId);
            alertEl.className = 'alert ' + alert.class;
            alertEl.textContent = alert.text;
            
            if (alert.class === 'alert-danger') {
                bar.style.background = 'linear-gradient(90deg, #f093fb 0%, #f5576c 100%)';
            } else if (alert.class === 'alert-warning') {
                bar.style.background = 'linear-gradient(90deg, #ffd89b 0%, #ff9a56 100%)';
            } else {
                bar.style.background = 'linear-gradient(90deg, #4facfe 0%, #00f2fe 100%)';
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(`http://${ESP32_IP}/`);
                updateStatus(true);
                
                const html = await response.text();
                
                // Parse HTML to extract values
                const bodyTemp = parseFloat(html.match(/Body Temperature: ([\d.]+)/)?.[1] || 0);
                const roomTemp = parseFloat(html.match(/Room Temperature: ([\d.]+)/)?.[1] || 0);
                const humidity = parseFloat(html.match(/Humidity: ([\d.]+)/)?.[1] || 0);
                const heartRate = parseInt(html.match(/Heart Rate: (\d+)/)?.[1] || 0);
                const spo2 = parseInt(html.match(/SpO2: (\d+)/)?.[1] || 0);
                
                // Update all cards
                updateCard(bodyTemp, 'bodyTemp', 'bodyTempBar', 'bodyTempAlert', 30, 42, 36, 37.5, '¬∞C');
                updateCard(roomTemp, 'roomTemp', 'roomTempBar', 'roomTempAlert', 15, 40, 20, 26, '¬∞C');
                updateCard(humidity, 'humidity', 'humidityBar', 'humidityAlert', 0, 100, 30, 60, '%');
                updateCard(heartRate, 'heartRate', 'heartRateBar', 'heartRateAlert', 40, 150, 60, 100, 'BPM');
                updateCard(spo2, 'spo2', 'spo2Bar', 'spo2Alert', 80, 100, 95, 100, '%');
                
                // Update sensor status
                if (heartRate > 0) {
                    document.getElementById('sensorStatus').textContent = '‚úì All Sensors Active';
                    document.getElementById('sensorAlert').className = 'alert alert-normal';
                    document.getElementById('sensorAlert').textContent = 'üìä Real-time monitoring active';
                } else {
                    document.getElementById('sensorStatus').textContent = '‚ö†Ô∏è Place Finger';
                    document.getElementById('sensorAlert').className = 'alert alert-warning';
                    document.getElementById('sensorAlert').textContent = 'Place finger on pulse sensor';
                }
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                updateStatus(false);
                console.error('Error fetching data:', error);
                document.getElementById('sensorStatus').textContent = '‚ùå Connection Error';
                document.getElementById('sensorAlert').className = 'alert alert-danger';
                document.getElementById('sensorAlert').textContent = 'Cannot connect to ESP32. Check WiFi connection.';
            }
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefreshEnabled) {
                btn.textContent = 'Disable Auto-Refresh';
                autoRefreshInterval = setInterval(fetchData, 3000);
                fetchData();
            } else {
                btn.textContent = 'Enable Auto-Refresh';
                clearInterval(autoRefreshInterval);
            }
        }

        // Initial fetch
        setTimeout(fetchData, 1000);
    </script>
</body>
</html>
